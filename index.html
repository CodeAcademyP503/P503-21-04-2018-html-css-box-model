<!DOCTYPE html>

<html>
<head>

    <link href="css/style.css" rel="stylesheet" />

<body>
    <section id="top-bar">
        <div class="container">

            </div>
            <div class="column">

            </div>
        </div>

    <section id="nav-bar">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" title="Logo" />
            </div>
            <div class="nav">
                <ul>
                    <li>home</li>
                    <li>about us</li>
                    <li>services</li>
                    <li>blog</li>
                    <li>pages</li>
                    <li>contacts</li>
                    <li><i class="fas fa-search"></i></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </section>
    <section id="slider">
        <div class="container">
            <div class="inner-slider">
                <div class="slider-content">
                    <h1>Our Clients Don't Have Tax Problems</h1>
                    <p>Optimize tax costs using our years of experience</p>
                    <button>make An Appointment</button>
                </div>
                <div class="btn-group">

                    <button>></button>
